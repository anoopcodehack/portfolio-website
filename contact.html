<!DOCTYPE html>

  <title>Connect with Me</title>

<body>
  <section class="contact-section">
    <h1>Connect with Me</h1>

    
    <div class="contact-container">
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="social-links">
        <h3>Connect with me through</h3>
        <a href="anooparjun05@gmail.com" target="_blank">Email</a>
        <a href="https://www.linkedin.com/in/anoop-a-95b7b3331/" target="_blank">LinkedIn</a>
        <a href="https://github.com/anoopcodehack" target="_blank">GitHub</a>
        
      </div>
    </div>
  </section>
</body>
</html>
