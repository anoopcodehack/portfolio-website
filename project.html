<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Lab of Creations</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #c1ecb8;
    margin: 0;
    padding: 40px;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 2.5rem;
    color: #333;
  }

  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 24px;
    max-width: 1200px;
    margin: 0 auto;
  }

  
  .project-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  
  .project-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  
  .project-title {
    font-size: 1.5rem;
    margin-bottom: 12px;
    color: #222;
  }

  .project-description {
    font-size: 1rem;
    margin-bottom: 16px;
    color: #555;
    line-height: 1.5;
  }

  .project-link {
    margin-top: auto;
    text-decoration: none;
    color: #24830a;
    font-weight: bold;
    transition: color 0.2s ease;
  }

  .project-link:hover {
    color: #000000;
  }
</style>
</head>
<body>

<h1>The Lab of Creations</h1>

<div class="projects-grid">
  <div class="project-card">
    <div class="project-title">Project One</div>
    <div class="project-description">
     This was done by me in our college level internal SIH competiton. 
    </div>
    <a href="https://github.com/anoopcodehack/html.demo" class="project-link">View Project</a>
  </div>

  <div class="project-card">
    <div class="project-title">Second Project</div>
    <div class="project-description">
     
    </div>
    <a href="#" class="project-link">View Project</a>
  </div>

  <div class="project-card">
    <div class="project-title">Third Project</div>
    <div class="project-description">
      
    <a href="#" class="project-link">View Project</a>
  </div>

  
</div>

</body>
</html>
